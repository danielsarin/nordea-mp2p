<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Nordea mobile P2P</title>
  
  <link rel="stylesheet" href="clank-master/css/clank.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
  
  
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="clank-master/js/clank/ratchet/fingerblast.js"></script>
  <script src="clank-master/js/clank/ratchet/sliders.js"></script>
  <script src="clank-master/js/clank/ratchet/toggles.js"></script>
  <script src="clank-master/js/clank/clank.js"></script>
  <script src="js/script.js"></script>
</head>

<body>

  <div class="cl-device-frame">
    <div class="cl-device-wrap" data-os="android" data-device="galaxynexus-portrait">
      <div class="cl-device-body">
        <div class="cl-android-status">
          <span>
          <span class="icon-android4-battery"></span>
          <span class="icon-android4-network"></span>
          <span class="icon-android4-wifi"></span>
          <span>20:49</span>
          </span>
        </div>

        <div class="cl-android-software-buttons">
          <span>
          <span class="icon-android4-system-back"></span>
          <span class="icon-android4-system-home"></span>
          <span class="icon-android4-system-apps"></span>
          </span>
        </div>

        <div class="cl-page">
          <div class="cl-bar-title">
            <h1 class="cl-title"><img id="nordea-logo" src="img/nordea.png"></h1>
          </div>
          <div class="cl-content">
            <!-- Content here -->
            <div class="cl-article cl-article-centered">
              <p class="intro">Connect your bank</p>
              
              <div class="cl-form padded">
              
              	<img src="img/osuus-small.png" style="width: 30px; float: left; vertical-align: middle; margin-right: 5px;"> 
			 	<h3 style="padding-top: 4px;">Osuuspankki</h3>
			    <p>Please enter one time pincode: <b>B02</b></p>
		        <input type="password" placeholder="one time pincode">
		      </div>
              <a href="bank-success.html" class="cl-btn align-center btn-big">Log in</a>
              <a class="cancel cl-btn cl-btn-subtle align-center btn-big">Cancel</a>
            </div>
          </div>
          <div class="cl-bar-footer">
            <!-- Footer content here -->
            <h3 class="footer-prev cl-btn">< Prev</h3>
            <h3 class="footer-text">Registration 6/8</h3>
            <h3 class="footer-next cl-btn cl-btn-disabled">Next ></h3>
          </div>
		<div class="cl-alert">
	      <div class="cl-alert-box">
	        <h3 class="cl-alert-title">Cancel registration</h3>
	        <p class="cl-alert-message">Are you sure you want to cancel registration? Any information you entered will be lost.</p>
	        <div class="cl-alert-btn-group flex">
	          <a class="cancel-continue cl-alert-btn" data-dismiss="cl-alert-btn">No</a>
	          <a href="hello.html" class="cl-alert-btn" data-dismiss="cl-alert">Yes</a>
	        </div>
	      </div>
	    </div>
        </div>
      </div>
    </div>
  </div>
  
</body>  
<style>
	.login-credentials {
		display: none;
	}
</style>
<script type="text/javascript">
$(function() {
	$('.radio-list input[type="radio"]').change(function() {
		$('.login-credentials').slideUp(function() {
			$('.login-credentials').slideDown();
		});
	});
});
</script>

</html>
